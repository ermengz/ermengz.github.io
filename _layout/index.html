<!-- 文本类型，固定写法 -->
<!DOCTYPE html>
<!-- 语言框架 -->
<html>
    <!-- 头 -->
    <head>
        <meta charset="utf-8">
        <title>html语法记录</title>
    </head>
    <!-- 主体：网页的表现形式，格式。 -->
    <body>
        <!-- 网页常见的对象：标题、段落、线、表格、图像、分割线、排版、链接、 -->
        <!-- 标题 -->
        <h1>我的第一个标题</h1>
        <!-- 段落 -->
        <p>我的第一个段落。</p>
        <!-- 线 -->
        <hr></hr>
    </body>
</html>
